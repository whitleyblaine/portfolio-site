<!DOCTYPE html>
<html>
<head>
  <title>Sample Site</title>

    ul {
      list-style-type: none;
    }

    li {
      display: inline;
      border-right: 1px solid black;
      padding: 0 5px 0 5px;

    li:last-child {
      border: none;
    }

    header {
      background-color: #607589;
    }
